<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Snapclima</title>
</head>
<body>
  <header class="header">
    <div class="header__city-search-bar">
      <input class="header__input" type="text" placeholder="Temperatura de qual cidade?">
      <button class="header__button"><img class="header__button-icon"src="./assets/search-icon.svg" alt="ícone de uma lupa / busca"></button> 
    </div>

    <div class="header__curren-date">...</div>

    <div class="header__city-name">...</div>
  </header>

  <section class="current-temperature">
    <img class="current-temperature__weather-icon" src="" alt="figura com status do tempo">
    <div class="current-temperature__description">...</div>
    <div class="current-temperature__info-label">Tempo agora</div>
    <div class="current-temperature__current-temperature">...</div>
  </section>

  <div class="bottom-container">
    <section class="temperature-details">
      <div class="temperature-details__item">
        <div class="temperature-details__label">Vento</div>
        <div class="temperature-details__value">...</div>
      </div>
      <div class="temperature-details__item">
        <div class="temperature-details__label">Sensação</div>
        <div class="temperature-details__value">...</div>
      </div>
      <div class="temperature-details__item">
        <div class="temperature-details__label">Umidade</div>
        <div class="temperature-details__value">...</div>
      </div>
    </section>

    <section class="sunset-sunrise">
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="símbolo nascer do sol">
        <div class="sunset-sunrise__value">...</div>
      </div>

      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="símbolo pôr do sol">
        <div class="sunset-sunrise__value">...</div>
      </div>
    </section>
  </div>

  <footer class="">
    <p>Projeto desenvolvido por</p>
    <p><span>Romulo Rosa</span> | Desenvolvedor Web Front-end</p>
    <p>2023</p>
  </footer>

  <script src="./js/app.js"></script>  
</body>
</html>
